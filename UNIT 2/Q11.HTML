<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Grouping Example</title>
</head>
<body>

  <form>
    <fieldset>
      <legend>Personal Info</legend>

      <!-- Name field -->
      <label for="name">Name:</label>
      <input id="name" type="text" name="name">
      <br><br>

      <!-- Email field -->
      <label for="email">Email:</label>
      <input id="email" type="email" name="email">
    </fieldset>
  </form>

</body>
</html>
