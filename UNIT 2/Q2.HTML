<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table with Caption</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 20px auto;
    }
    caption {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    th {
      text-align: center;   /* Ensures headers are centered */
      font-weight: bold;    /* Ensures headers are bold */
      background-color: #f0f0f0;
    }
    td {
      text-align: center;
      padding: 8px;
    }
    table, th, td {
      border: 1px solid black;
    }
  </style>
</head>
<body>

  <table>
    <caption>Student Details</caption>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Grade</th>
    </tr>
    <tr>
      <td>1</td>
      <td>John</td>
      <td>A</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Mary</td>
      <td>B</td>
    </tr>
  </table>

</body>
</html>
