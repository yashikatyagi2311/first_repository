
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accessible Table Example</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
    caption {
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <table>
    <caption>Employee Salary</caption>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Salary</th>
    </tr>
    <tr>
      <td>John</td>
      <td>$2000</td>
    </tr>
    <tr>
      <td>Mary</td>
      <td>$2500</td>
    </tr>
    <tr>
      <td>Alex</td>
      <td>$2200</td>
    </tr>
  </table>

</body>
</html>
