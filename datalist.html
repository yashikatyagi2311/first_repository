<!DOCTYPE html>
<html>
    <head>
        <title> data list</title>
    </head>
    <body>
        <form>
            course:
            <input type="text" name="course" autofocus="" list="course">
            <datalist id ="course">
                <option value="css">css</option>
                <option value="html">html</option>
                <option value="python">python</option>
            </datalist>
            <input type="submit" name="">
        </form>
    </body>
</html>
