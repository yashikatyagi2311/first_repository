<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Form with All Input Types</title>
</head>
<body>
  <h2>form</h2>
  <form>
    <fieldset >
        <legend>enquiry</legend>
    
    <label for="text">Text:</label>
    <input type="text" id="text" name="text"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="url">URL:</label>
    <input type="url" id="url" name="url"><br><br>

    <label for="tel">Telephone:</label>
    <input type="tel" id="tel" name="tel"><br><br>

    <label for="search">Search:</label>
    <input type="search" id="search" name="search"><br><br>

    
    <label for="number">Number:</label>
    <input type="number" id="number" name="number"><br><br>

    <label for="range">Range:</label>
    <input type="range" id="range" name="range" min="0" max="100"><br><br>

    
    <label for="date">Date:</label>
    <input type="date" id="date" name="date"><br><br>

    <label for="datetime-local">Datetime Local:</label>
    <input type="datetime-local" id="datetime-local" name="datetime-local"><br><br>

    <label for="month">Month:</label>
    <input type="month" id="month" name="month"><br><br>

    <label for="week">Week:</label>
    <input type="week" id="week" name="week"><br><br>

    <label for="time">Time:</label>
    <input type="time" id="time" name="time"><br><br>

    
    <label for="file">File:</label>
    <input type="file" id="file" name="file"><br><br>

    
    <label for="color">Color:</label>
    <input type="color" id="color" name="color"><br><br>

    
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>

    
    <label>Hobbies:</label>
    <input type="checkbox" id="reading" name="hobby" value="reading">
    <label for="reading">Reading</label>
    <input type="checkbox" id="sports" name="hobby" value="sports">
    <label for="sports">Sports</label><br><br>

    
    <input type="hidden" name="hiddenField" value="secretValue">


    <label for="submit">Submit Button:</label>
    <input type="submit" value="Submit"><br><br>

    <label for="reset">Reset Button:</label>
    <input type="reset" value="Reset"><br><br>

    <label for="button">Normal Button:</label>
    <input type="button" value="Click Me"><br><br>
    </fieldset>
  </form>
</body>
</html>
