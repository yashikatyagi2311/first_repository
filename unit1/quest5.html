<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heading Structure Example</title>
</head>
<body>
  <h1>Main Heading</h1>
  <p>This is the main section.</p>
  <hr><br>

  <h2>Sub Heading</h2>
  <p>Details about the topic.</p>
  <hr><br>

  <h3>Section Heading</h3>
  <p>Additional information goes here.</p>
  <hr><br>

  <h4>Minor Heading</h4>
  <p>Supporting details for the section.</p>
  <hr><br>

  <h5>Smaller Heading</h5>
  <p>Extra notes or references.</p>
  <hr><br>

  <h6>Tiny Heading</h6>
  <p>Final remarks or footnotes.</p>
  <hr><br>
</body>
</html>
