<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Best Selling Items</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .product-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 250px;
      padding: 15px;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }
    .product-card h3 {
      margin: 10px 0 5px;
    }
    .product-card p {
      font-size: 14px;
      color: #555;
    }
    .price {
      font-weight: bold;
      margin: 10px 0;
      color: red;
    }
    .buy-btn {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .buy-btn:hover {
      background: #d14b6c;transform: scale(1.03);
  box-shadow: 0 4px 12px rgb(248, 119, 226);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}


    
    .product-card:hover
    {
        
        transform: scale(1.03);
       box-shadow: 5px 4px 12px rgb(239, 111, 166);
        transition: transform 0.3s ease, box-shadow 0.3s ease-in-out;
}
.imgage {
  display: block;        
  margin: 0 auto;       
  max-width: 100%;      
  height: auto;         
  border-radius: 6px;    
}     
    
  </style>
</head>
<body>

  <h1>Best Selling Items</h1>
  <div class="product-grid">
    <div class="product-card">
      <img src="WhatsApp Image 2025-12-05 at 9.58.01 AM.jpeg" alt="HP Laptop" class="image">
      <h3>HP 255 G10 Laptop</h3>
      <p>16GB RAM, 512GB SSD, Ryzen 3</p>
      <p class="price">₹999</p>
      <button class="buy-btn">Buy Now</button>
    </div>
    <div class="product-card">
      <img src="iphone.jpeg" alt="iPhone 15" class="image">
      <h3>Apple iPhone 15</h3>
      <p>128GB - Green, A16 chip</p>
      <p class="price">₹1499</p>
      <button class="buy-btn">Buy Now</button>
    </div>
    <div class="product-card">
      <img src="mic.jpeg" alt="LG Microwave" class="image">
      <h3>LG 28L Microwave Oven</h3>
      <p>Convection, baking, grilling</p>
      <p class="price">₹799</p>
      <button class="buy-btn">Buy Now</button>
    </div>
    <div class="product-card">
      <img src="ear pods.jpeg" alt="boAt Earbuds" class="image">
      <h3>boAt Nirvana Zenith Pro</h3>
      <p>2025 model, wireless, long battery</p>
      <p class="price">₹1299</p>
      <button class="buy-btn">Buy Now</button>
    </div>
  </div>

</body>
</html>
