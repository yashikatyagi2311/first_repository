<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>
    <style>
        body{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: 20px;
            background-color: rgb(124, 80, 106);
        }
        .container{
                display: flex;
                gap: 5px;
                background-color: rgb(1, 15, 14);
                flex-direction: column-reverse;
                padding: 10px;
                border: 5px;
        }
        .box{
            color: #371b1b;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }
        .box1 {background-color: chartreuse;}
        .box2{ background-color: rgb(192, 169, 57);}
        .box3{background-color: rgb(243, 71, 120);}
        .box4{background-color: rgb(8, 60, 74);}
        .box5{background-color: rgb(175, 7, 159);}
    </style>
</head>
<body>
    <h1 style="background-color: beige;text-align: center;">flexible layout playground</h1>
    <div class="container">
        <div class="box box1">box 1</div>
        <div class="box box2">box 2</div>
        <div class="box box3">box 3</div>
        <div class="box box4">box 4</div>
        <div class="box box5">box 5</div>
    </div>
</body>
</html>
