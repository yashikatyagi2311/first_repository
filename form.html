<!DOCTYPE html>
<html>
    <head>
        <title>hotel booking form</title>
    </head>
    <body>
        <h1 align="center">hotel room booking</h1>
        <form action="#" method="post">
            <label for="name">full name:</label>
            <input type="text" id="name" name="name" required>
            <br><br>
            <label for="email">e.mail:</label>
            <input type="email" id="email" required>
            <br><br>
            <label for="number">phone number:</label>
            <input type="number" id="number" required>
            <br><br>
            <label for="checkin date">check in date:</label>
            <input type="date" id="checkin date" required>
            <br><br>
            <label for="checkout date" >check out date</label>
            <input type="date" id="checkout date" required>
            <br><br>
            <label for="room type">room type</label>
            <select id="room type" name="room type" required>
            <option value="single">single room</option>
            <option value="double">double room</option>
            <option value="suite">suite</option>
            <br><br>
            <label for="room type">room type</label>
            <input type="number" id="room type" min="1" max="5" required>
            <br><br>
            <label for="no. of guest">no. of guest</label>
            <input type="number" id="no. of guest" min="1" max="10" required>
            <br><br>
            <label for="request">special request</label>
            <input type="text" id="request">
            <br><br>
            <label for="book now">book now</label>
            <input type="submit" id="book now">
            <label for="reset">reset</label>
            <input type="reset" id="reset">


        </form>
    </body>
</html>
