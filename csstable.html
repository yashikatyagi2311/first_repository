<!DOCTYPE html>
<html>
    <head>
        <title>mini page by css</title>
        <style>
            .body{

            }
            .main{

                height: 100 px;

            .c1{

                width: 330px;

            }
            .last{
                height: 50 px;
                width: 1000px;
                color: aliceblue;
                text-align: center;
                align-content: center;
                font-size: 40px;
            }

    <body>
        <div class="body">

            <div class="c2">image here</div>
            <div class="c3">image here</div>
