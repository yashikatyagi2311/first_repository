    <head>
        <title>
            border in html with help of css
        </title>
        <style>
            .main{
                height: 500px;
                width: 500px;
                text-align: center;
                align-content: center;
                background-color: aqua;
                border: 30px solid black;
            }
            .first{
                height: 440px;
                width: 440px;
                border: 30px solid salmon;
            }
            .second{
                height: 380px;
                width: 380px;
                border: 30px solid rgb(76, 205, 132);
            }
            .third{
                height: 320px ;
                width: 320px;
                border: 30px solid rgb(222, 106, 106);
            }
            .fourth{
                height: 260px;
                width: 260px;
                border: 30px solid rgb(145, 233, 30);
            }

        </style>
    </head>
    <body>
        <div class="main">
            <div class="first">
                <div class="second">
                    <div class="third">
                        <div class="fourth"> yashika</div>
                    </div>
                </div>
            </div>
            </div>
